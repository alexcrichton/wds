<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lora|Tangerine"
          rel="stylesheet">
    <style>
      body {
        margin-top: 20px;
	text-align: center;
        font-family: 'Lora', serif;
      }

      #monogram {
        height: 450px;
      }

      p {
        font-size: 250%;
        padding: 0;
        margin: 0;
      }

      #msg .small {
        font-size: 100%;
      }

      .line {
        margin: 20px auto;
        width: 50%;
      }

      .fancy {
        font-family: 'Tangerine', cursive;
        font-size: 425% !important;
      }

    </style>
  </head>
  <body>
    <img id='monogram' src='monogram.png' />

    <p style='font-size:280%'>June 3, 2018</p>

    <div class='line'>
      <hr/>
    </div>

    <div id='msg'>
      <p>Save the Date</p>
      <p class='small' style='margin:20px'>for the wedding of</p>
      <p class='fancy'>Alex Crichton</p>
      <p class='small' style='margin:0px;'>and</p>
      <p class='fancy'>Minh Le</p>
    </div>
  </body>
</html>
